name: Build and Run Docker Compose

on:
  push:
    branches:
      - main
jobs:
  build-and-run:
    runs-on: self-hosted
    env:
      PROJECT_NAME: lexi-lucha
    defaults:
      run:
        working-directory: ./
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # - name: Set up Docker Compose
      #   uses: docker/compose-cli@v0.1.1
      #   with:
      #     compose-file: docker-compose.yml

      - name: Stop and remove existing containers
        run: echo "docker compose -p $PROJECT_NAME down"

      - name: Build and run Docker Compose
        run: docker compose -p $PROJECT_NAME up --build -d
